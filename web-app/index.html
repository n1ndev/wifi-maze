<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Private Network Fetch Test</title>
  </head>
  <body>
    <h1>Test Private Network Access</h1>
    <button id="fetchButton">Ping Device</button>
    <pre id="output"></pre>

    <script>
      document.getElementById("fetchButton").addEventListener("click", async () => {
        const url = "http://qtpy.local/ping";
        try {
          const response = await fetch(url, {
            // New fetch option that informs the browser that the target is in the private address space
            targetAddressSpace: "private"
          });
          const text = await response.text();
          document.getElementById("output").textContent = "Response: " + text;
        } catch (error) {
          document.getElementById("output").textContent = "Error: " + error;
        }
      });
    </script>
  </body>
</html>
